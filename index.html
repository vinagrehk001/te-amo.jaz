<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo Jaz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .mensaje {
      position: absolute;
      color: hotpink;
      font-size: 24px;
      font-weight: bold;
      animation: fadeOut 2s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <iframe
    id="youtube-player"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/WsvYPRqSH28?start=50&autoplay=1&mute=1&controls=0"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
    style="position: fixed; bottom: 10px; right: 10px; opacity: 0.7; pointer-events: none;">
  </iframe>

  <script>
    // Matrix estilo
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = Array(256).join("1").split("");
    const fontSize = 14;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#AA00FF"; // violeta
      ctx.font = fontSize + "px monospace";

      letters.forEach((y, index) => {
        const text = "Te Amo Jaz";
        const x = index * fontSize;
        ctx.fillText(text, x, y);
        letters[index] = y > 758 + Math.random() * 10000 ? 0 : y + fontSize;
      });
    }

    setInterval(drawMatrix, 60);

    // Mostrar "Te Amo Mucho" al hacer clic
    document.addEventListener("click", function(e) {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.innerText = "Te Amo Mucho ðŸ’–";
      msg.style.left = `${e.clientX}px`;
      msg.style.top = `${e.clientY}px`;

      document.body.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 2000);
    });

    // Redimensionar canvas si cambia el tamaÃ±o
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
