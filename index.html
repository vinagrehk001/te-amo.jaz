<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo Jaz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
      position: relative;
    }

    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4B0082; /* violeta oscuro */
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #start-button:hover {
      background-color: #5D3FD3;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
      display: none; /* oculto al inicio */
    }

    .mensaje {
      position: absolute;
      color: hotpink;
      font-size: 24px;
      font-weight: bold;
      animation: fadeOut 2s forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <button id="start-button">toca aca‚ù§Ô∏è</button>
  <canvas id="matrix"></canvas>

  <script>
    const startButton = document.getElementById("start-button");
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const fontSize = 14;
    let letters = [];
    let intervalId;

    // Ajustar tama√±o canvas, solo se llama dentro de setupMatrix o resize
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      letters = Array(Math.floor(canvas.width / fontSize)).fill(0);
    }

    function setupMatrix() {
      canvas.style.display = "block";
      resizeCanvas();

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#AA00FF"; // violeta
        ctx.font = fontSize + "px monospace";

        letters.forEach((y, index) => {
          const text = "Te Amo Jaz";
          const x = index * fontSize;
          ctx.fillText(text, x, y);
          letters[index] = y > canvas.height + Math.random() * 10000 ? 0 : y + fontSize;
        });
      }

      intervalId = setInterval(drawMatrix, 60);

      // Mostrar "Te Amo Mucho" al hacer clic (en toda la ventana)
      document.addEventListener("click", function(e) {
        const msg = document.createElement("div");
        msg.className = "mensaje";
        msg.innerText = "Te Amo Mucho üíñ";
        msg.style.left = `${e.clientX}px`;
        msg.style.top = `${e.clientY}px`;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 2000);
      });

      window.addEventListener("resize", () => {
        resizeCanvas();
      });
    }

    startButton.addEventListener("click", () => {
      // Ocultar bot√≥n
      startButton.style.display = "none";

      // Iniciar matrix
      setupMatrix();

      // Insertar iframe para reproducir m√∫sica desde el segundo 50 y con autoplay
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.youtube.com/embed/WsvYPRqSH28?start=50&autoplay=1&controls=1&rel=0";
      iframe.style.position = "fixed";
      iframe.style.bottom = "10px";
      iframe.style.right = "10px";
      iframe.style.width = "300px";
      iframe.style.height = "170px";
      iframe.style.border = "none";
      iframe.allow = "autoplay";
      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
